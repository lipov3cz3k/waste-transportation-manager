<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Tomas Lipovsky">
        
        <title>{% block head_title %}{% endblock %}Master's Thesis</title>
        
        <!-- CSSs -->
        {% block head_css %}{% endblock %}
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/custom.css') }}">
        
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        
        <!-- javascripts -->
        <script type="application/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
        <script type="application/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        {% block head_js %}{% endblock %}
    </head>
    <body>

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                {% with active_page=active_page %}
                    {% include "navigation.html" ignore missing %}
                {% endwith %}
            </div>
            <!-- /.container -->
        </nav>

        <!-- Page Content -->
        <div class="container">
            {% block content %}{% endblock %}
        </div>
        <!-- /.container -->

        <script type="text/javascript">
            {% block body_js_script %}{% endblock %}
        </script>
        {% block body_js_src %}{% endblock %}
    </body>
</html>
